<ion-app>
  <ion-menu *ngIf="!isLoginPage()" side="start" contentId="main-content" menuId="first">
    <ion-header>
      <ion-toolbar>
        <ion-title>Perfil</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div class="profile-header">
        <ion-avatar>
          <img src="assets/icon/cat.jpeg" />
        </ion-avatar>
        <h2>{{ nombreUsuario }}</h2>
      </div>

        <ion-list-header>Menú</ion-list-header>
        <ion-item button [routerLink]="['/Configuraciones']">
          <ion-icon name="settings-outline" slot="start"></ion-icon>
          <ion-label>Configuraciones</ion-label>
        </ion-item>

        <ion-list-header>Configuraciones y Soporte</ion-list-header>
        <ion-item button [routerLink]="['/privacidad']">
          <ion-icon name="document-text-outline" slot="start"></ion-icon>
          <ion-label>Términos de Privacidad</ion-label>
        </ion-item>
        <ion-item button>
          <ion-icon name="create-outline"></ion-icon>
          <ion-label>Cambiar Contraseña</ion-label>
        </ion-item>
    </ion-content>

    <ion-footer>
      <ion-item lines="none" button (click)="cerrarSesion()" class="logout-button">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Cerrar Sesión</ion-label>
      </ion-item>
    </ion-footer>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
