<div class="circle-progress">
  <svg viewBox="0 0 36 36" class="circular-chart">
    <defs>
      <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#00e0ff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#00ffa1;stop-opacity:1" />
      </linearGradient>
    </defs>

    <path class="circle-bg"
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831" />

    <path class="circle"
          [attr.stroke-dasharray]="porcentaje + ', 100'"
          stroke="url(#gradient)" 
          d="M18 2.0845
            a 15.9155 15.9155 0 0 1 0 31.831
            a 15.9155 15.9155 0 0 1 0 -31.831" />

    <image href="assets/icon/person-walking.svg" x="16" y="6.5" height="5" width="5"></image>

    <text x="18" y="20.35" class="percentage">{{ pasos }}</text>
    <text x="18" y="28" class="meta-text" text-anchor="middle">Meta: {{ metaPasos }}</text>
    <text x="18" y="24.5" class="hoy-text" text-anchor="middle">{{ dayName }}</text>
  </svg>
</div>
