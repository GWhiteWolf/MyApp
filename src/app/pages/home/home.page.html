<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Hoy</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <div class="progress-container">
    <ion-card class="progress-card">
      <ion-card-content>
        <app-circular-progress [pasos]="2563" [metaPasos]="6000"></app-circular-progress>
        <ion-button expand="block" class="pause-button" shape="round">
          <ion-icon slot="start" name="pause"></ion-icon>
          Pausar
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <ion-icon name="walk" size="large"></ion-icon>
          <p>1.86 K.M.</p>
        </ion-col>
        <ion-col text-center>
          <ion-icon name="flame" size="large"></ion-icon>
          <p>162 Cal</p>
        </ion-col>
        <ion-col text-center>
          <ion-icon name="time" size="large"></ion-icon>
          <p>00:26 Mins</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-card *ngIf="weatherData" class="progress-card">
    <ion-card-header>
      <ion-card-title>Clima Actual en {{ weatherData.name }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid class="info-grid">
        <ion-row>
          <ion-col>
            <ion-icon name="thermometer-outline"></ion-icon>
            <p>Temperatura</p>
            <p>{{ weatherData.main.temp }} Â°C</p>
          </ion-col>
          <ion-col>
            <ion-icon name="water-outline"></ion-icon>
            <p>Humedad</p>
            <p>{{ weatherData.main.humidity }}%</p>
          </ion-col>
          <ion-col>
            <ion-icon name="speedometer-outline"></ion-icon>
            <p>Viento</p>
            <p>{{ weatherData.wind.speed }} m/s</p>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>
