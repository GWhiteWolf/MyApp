<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Logros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="6" text-center>
        <ion-card>
          <ion-card-header>
            <ion-label>1000 Pasos</ion-label>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="trophy" size="large"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6" text-center>
        <ion-card>
          <ion-card-header>
            <ion-label>5000 Pasos</ion-label>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="trophy" size="large"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
