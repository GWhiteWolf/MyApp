<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Logros</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="crud-actions">
    <ion-icon name="add-circle-outline" (click)="abrirFormularioLogro()" title="Agregar Logro"></ion-icon>
  </div>

  <ion-grid>
    <!-- Tarjetas estáticas -->
    <ion-row>
      <ion-col size="6" text-center>
        <ion-card class="achievement-card">
          <app-componente2 [unlocked]="true" description="1003 Pasos"></app-componente2>
        </ion-card>
      </ion-col>
      <ion-col size="6" text-center>
        <ion-card class="achievement-card">
          <app-componente2 [unlocked]="true" description="5000 Pasos"></app-componente2>
        </ion-card>
      </ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col size="6" text-center>
        <ion-card class="achievement-card">
          <app-componente2 [unlocked]="true" description="10000 Pasos"></app-componente2>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid>
  <!-- Tarjetas dinámicas basadas en la lista de logros -->
  <ion-row class="dynamic-grid" *ngFor="let logro of logros">
    <ion-col size="6">
      <ion-card [ngClass]="{ 'unlocked': logro.estado === 1, 'locked': logro.estado === 0 }">
        <ion-card-header>
          <ion-icon [name]="logro.icono"></ion-icon>
          <ion-card-title>{{ logro.nombre_logro }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <p>Objetivo: {{ logro.objetivo }} {{ logro.tipo }}</p>
        </ion-card-content>
        <div class="crud-icons">
          <ion-icon name="create-outline" (click)="editarLogro(logro)" title="Editar Logro"></ion-icon>
          <ion-icon name="trash-outline" (click)="eliminarLogro(logro.id)" title="Eliminar Logro"></ion-icon>
        </div>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
