<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Logros
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="crud-actions">
    <ion-icon name="add-circle-outline" (click)="abrirFormularioLogro()" title="Agregar Logro"></ion-icon>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="6" text-center>
        <ion-card class="achievement-card">
          <app-componente2 [unlocked]="true" description="1000 Pasos"></app-componente2>
        </ion-card>
      </ion-col>
      <ion-col size="6" text-center>
        <ion-card class="achievement-card">
          <app-componente2 [unlocked]="true" description="5000 Pasos"></app-componente2>
        </ion-card>
      </ion-col>
      <ion-col size="6" text-center>
        <ion-card class="achievement-card">
          <app-componente2 [unlocked]="true" description="10000 Pasos"></app-componente2>
        </ion-card>
      </ion-col>
      <ion-col size="6" text-center>
        <ion-card class="achievement-card locked">
          <app-componente2 [unlocked]="false" description="20000 Pasos"></app-componente2>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row *ngFor="let logro of logros">
      <ion-col size="8">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{ logro.nombre_logro }}</ion-card-title>
            <ion-card-subtitle>{{ logro.descripcion }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>Objetivo: {{ logro.objetivo }} {{ logro.tipo }}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="4" class="crud-icons">
        <!-- Editar logro -->
        <ion-icon name="create-outline" (click)="editarLogro(logro)" title="Editar Logro"></ion-icon>
        <!-- Eliminar logro -->
        <ion-icon name="trash-outline" (click)="eliminarLogro(logro.id)" title="Eliminar Logro"></ion-icon>
      </ion-col>
    </ion-row>
    
  </ion-grid>
  


</ion-content>
